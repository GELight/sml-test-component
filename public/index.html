<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - SML</title>

	<style>
        :root {
            --sml-tryit-bg: #4f5b70;
            --sml-tryit-padding: .8rem;
            --sml-tryit-gap: 1rem;

            --sml-tryit-textarea-color: white;
            --sml-tryit-textarea-error-color: #fea4a9;
            --sml-tryit-textarea-bg: linear-gradient(161deg, #333a47 0%, #1c1d24 100%);
            --sml-tryit-textarea-error-bg: linear-gradient(161deg, #431414 0%, #1c1d24 100%);
            --sml-tryit-textarea-border: 2px solid #1c1d24;
            --sml-tryit-textarea-error-border: 2px solid #7a0003;
            --sml-tryit-textarea-padding: .8rem;
            --sml-tryit-textarea-margin: 0;
            --sml-tryit-textarea-width: 100%;
            --sml-tryit-textarea-height: 10rem;
            --sml-tryit-textarea-box-shadow: inset .8rem .8rem .8rem 0px rgba(0,0,0,.2);
            --sml-tryit-textarea-line-height: 1.4rem;

            --sml-tryit-tab-bg: #8596b5;
            --sml-tryit-tab-hover-bg: #d2e0f8;
            --sml-tryit-tab-checked-bg: #f55f20;
            --sml-tryit-tab-color: #fff;
            --sml-tryit-tab-hover-color: #1c1d24;
            --sml-tryit-tab-checked-color: #fff;
            --sml-tryit-tab-padding: .8rem;
            --sml-tryit-tab-border-bottom: 2px solid #f55f20;
            --sml-tryit-tab-margin: .8rem 0 0 0;

            --sml-tryit-output-border-top: 2px solid #f55f20;
            --sml-tryit-output-bg: linear-gradient(161deg, #4f5b70 0%, #8596b5 100%); /*#5e6c84*/
            --sml-tryit-output-padding: .8rem;
            --sml-tryit-output-margin-top: calc(var(--sml-tryit-gap) * -1);

            --sml-tryit-td-bg: #4f5b70;
            --sml-tryit-td-border: 1px solid #687690;
            --sml-tryit-td-color: white;
            --sml-tryit-td-padding: .4rem;
            --sml-tryit-td-min-width: 10px;
            --sml-tryit-td-font-size: initial;
            --sml-tryit-td-font-family: initial;
            --sml-tryit-td-empty: linear-gradient(161deg, #4f5b70 0%, #8596b5 100%);
            --sml-tryit-td-null: linear-gradient(161deg, #4f5b70 0%, #b025c1 100%);

        }
        body {
            background-color: #202126;
            background-image: url(https://wallpaperplay.com/walls/full/9/7/7/107688.jpg);
        }
	</style>

	<script defer src='/dist/sml-tryit.min.js'></script>
	
</head>

<body>

    <sml-tryit></sml-tryit>
    
</body>
</html>
